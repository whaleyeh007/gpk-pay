<body>

	<!-- Overlay panel -->
	<div class="body-overlay"></div>
	<!-- Left panel -->
	<div id="panel-left"></div>


	<div class="page page--main" data-page="profile">


		<!-- HEADER -->
		<header class="header header--fixed">
			<div class="header__inner">
				<div class="header__logo header__logo--text" onclick="history.back();"><a href="javascript:void();"><strong><img src="images/icons/header_back.svg" width="31" alt="酷泊亭 GOODPARKING"></strong> 會員中心</a></div>
				<div class="header__icon open-panel" data-panel="left"><i class="fa-solid fa-equals"></i></div>
			</div>
		</header>

		<!-- PAGE CONTENT -->
		<div class="page__content">

			<div class="roww">
				<div class="user-profile mb-20">
					<div class="user-profile__thumb"><img src="images/ning.jpg" alt="" title="" /></div>
					<div class="user-profile__name">會員名字</div>
					<div class="wrapper">
						<div class="file-upload">
							<input type="file" />
							<i class="fa-solid fa-cloud-arrow-up">&nbsp;大頭照上傳</i>
						</div>
					</div>
				</div>
			</div>

			<div class="profileToolBar">
				<div class="form__roww d-flex align-items-center justify-space">
					<div class="fieldset p-5__Ml-7">
						<a class="tool__Items" href="javascript:void(0);"><i
								class="fa-solid fa-id-card"></i>&nbsp;會員帳號</a>
					</div>
					<div class="fieldset p-5__Ml-7">
						<a class="tool__Items" href="valueRecord.html"><i
								class="fa-solid fa-piggy-bank"></i>&nbsp;我的錢包</a>
					</div>
				</div>
			</div>

			<div class="page__title-bar">
				<h2 class="page__title">個人資料</h2>
			</div>

			<div class="fieldset">
				<div class="form">
					<form id="Form" method="get" action="">
						<div class="form__row">
							<label for="" class="form__label form__label_W100">姓名</label>
							<input id="nameF" type="text" name="Text" value="王阿大" class="form__input required"
								disabled />
						</div>
						<div class="form__row">
							<label class="form__label form__label_W100 Faicons Faicons-Circle"
								for="mobileNum">手機號碼</label>
							<input id="mobileNum" type="tel" name="tel" value="0912-333-444"
								class="form__input required" disabled />
						</div>
						<div class="form__row vertifyCode">
							<a type="button" class="vertifyClick" onclick="myFunc();">驗證碼</a>
							<label class="form__label form__label_W100 Faicons Faicons-xMark" for="mailAddr">信箱</label>
							<input id="mailAddr" type="email" name="Email" value="" class="form__input email required"
								placeholder="E-Mail" />
						</div>
						<div class="form__row">
							<label for="" class="form__label form__label_W100">生日</label>
							<input type="date" name="Date" value="2018-07-22" class="form__input required"
								placeholder="生日" />
						</div>

						<div class="form__row">
							<h3 class="pb-10 pt-20">性別</h3>
							<div class="radio-option">
								<input type="radio" name="radioption1" id="op4" value="1" checked /><label
									for="op4">男</label>
							</div>
							<div class="radio-option">
								<input type="radio" name="radioption1" id="op5" value="2" /><label for="op5">女</label>
							</div>
						</div>

						<div class="form__row">
							<h3 class="pb-10 pt-20">綁定的車牌</h3>
							<ul class="carsLicense list-unstyled">
								<li>
									<div class="carNum">
										<span class="carsBadge carsBadge-info">汽車</span>
										<p class="m-0">NNN-7211</p>
									</div>
								</li>
								<li>
									<div class="carNum">
										<span class="carsBadge carsBadge-warning">機車</span>
										<p class="m-0">CBC-9999</p>
									</div>
								</li>
								<!-- 最後一個是新增 -->
								<li>
									<div class="carNum open-popup" data-popup="addCar">
										<span class="carsBadge"></span>
										<p class="m-0"></p>
									</div>
								</li>
							</ul>
						</div>

						<div class="form__row">
							<h3 class="pb-10 pt-20">會員使用條款</h3>
							<div class="form__roww">
								<div class="checkbox-simple">
									<input type="checkbox" name="agree" id="agree" value="agree" checked /><label
										for="agree">我已經詳讀並且同意使用</span></label>
								</div>
							</div>
						</div>

						<div class="form__row mt-40">
							<input type="submit" name="submit" onclick="saveOk();"
								class="form__submit button button--main button--full" id="submit" value="儲存" />
						</div>
					</form>
				</div>

			</div>


		</div>




	</div>
	<!-- PAGE END -->

	<!-- 加車牌 -->
	<div id="popup-addCar"></div>

	<!-- Social Icons Popup -->
	<div id="popup-social"></div>

	<!-- Alert -->
	<div id="popup-alert"></div>

	<!-- Notifications -->
	<div id="popup-notifications"></div>

	<script src="js/jquery.custom.js"></script>
	<script src="js/header-scroll.js"></script>

	<script>
		function myFunc() {
			alert("驗證碼已寄到您的信箱!");
		}

		function saveOk() {
			alert("儲存成功!");
		}

		function addCarFin() {
			alert("車牌綁定成功!");
		}

	</script>


</body>
